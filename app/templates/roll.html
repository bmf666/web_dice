{% extends "base.html" %}
{% block content %}
    <h1>Dice!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.die.label }}<br>
            {{ form.die(size=16) }}
        </p>
        <p>
            {{ form.mod.label }}<br>
            {{ form.mod(size=16) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
